<div class="expense-item">
    <div class="expense-type">
        <div [class]="'category-icon ' + expense()?.category?.id">
            <i [class]="(expense()?.category?.icon || 'pi pi-bookmark') + ' m-auto'"></i>
        </div>
        <div>
            <p class="font-semibold mb-1">{{expense()?.category?.name || expense()?.category}}</p>
            <span class="sub-text">{{expense()?.amount | currency : expense()?.currencySign }}</span>
        </div>

    </div>

    <div class="expense-amount text-end">
        <p class="font-semibold mb-1">{{(expense()?.usdAmount || 0) | currency}}</p>
        <span class="sub-text"> {{expense()?.date | date }} </span>
        <!-- 'EEEE HH:mm a' -->
    </div>

</div>
